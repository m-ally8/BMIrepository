<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./BMI.css">
    <title>BMI</title>
</head>
<body>
    <main>
      
        <div id="main-div">
            <h3>BMI CALCULATOR</h2>
            <div id="input-div">
                <label for="height">Height(m):</label>
                <input class="input-value" id="height" type="number" min="0" placeholder="Enter height in metre" required>
                <label for="weight">Weight(kg):</label>
                <input class="input-value" id="weight" type="number" min="0" placeholder="Enter weight in kilogram" required>
            </div>
    <div id="results" class="results hide">
        <div id="output-div">
            <p>Body Mass Index: <span id="bodymass-id"></span></p>
        </div>

        <div id="comment-div">
            <p>Comment: <span id="comment-id"></span></p>
        </div>
    </div>

    <div id="bmi-info" class="bmi-info">
        <h4>BMI Categories</h4>
        <ul>
            <li class="under"><span class="range">Underweight</span>: &lt; 18.5</li>
            <li class=" normal"><span class="range">Normal</span>: 18.5 - 24.9</li>
            <li class=" over"><span class="range">Overweight</span>: 25 - 29.9</li>
            <li class="obese"><span class="range">Obese</span>: 30 and above</li>
        </ul>
    </div>
            
    <hr>
            <div id="button-div">
                <button class="buttons" id="calculate-button" type="button">Calculate BMI</button>
                <button class="buttons" id="reset-button" type="reset">Reset</button>
            </div>
        </div>
        
    </main>

    <script  src="./BMI.js"></script>
    
</body>
</html>
