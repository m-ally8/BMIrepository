<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factorial</title>
</head>
<body>
    <div class="input-div">
        <label for="input-value">Number:</label>
        <input type="number" id="input-value" placeholder="Enter a number to calculate it's factorial">
    </div>
    <div class="result-div">
        <p>Factorial: <span id="result"></span></p>
    </div>
    <div class="button-div">
        <button id="calculate-button" type="button">Calculate factorial</button>
    </div>    
</body>
    
    

<script src="./factorial.js"></script>
</html>
